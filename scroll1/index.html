</head>

<body>
	<header class="header">
		<h1 class="header__title">HEADER</h1>
	</header>

	<section class="scroll__box">
		<div class="sa sa-up">1</div>
		<div class="sa sa-up" data-sa_delay="200">2</div>
		<div class="sa sa-up" data-sa_delay="400">3</div>
		<div class="sa sa-up" data-sa_delay="600">4</div>
		<div class="sa sa-up" data-sa_delay="600">5</div>
		<div class="sa sa-up" data-sa_delay="400">6</div>
		<div class="sa sa-up" data-sa_delay="200">7</div>
		<div class="sa sa-up">8</div>
	</section>
	<section class="scroll__box">
		<div class="sa sa-lr" id="elm9">9</div>
		<div class="sa sa-rl">10</div>
		<div class="sa sa-up" data-sa_trigger="#elm9">11</div>
		<div class="sa sa-down" data-sa_trigger="#elm9">12</div>
		<div class="sa sa-scaleUp" data-sa_trigger="#elm15">13</div>
		<div class="sa sa-scaleDown" data-sa_trigger="#elm15">14</div>
		<div class="sa sa-rotateL" id="elm15">15</div>
		<div class="sa sa-rotateR">16</div>
	</section>
	<script src="./mein.js"></script>
</body>
